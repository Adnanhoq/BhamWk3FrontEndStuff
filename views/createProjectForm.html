<!DOCTYPE html>
<html>
    <head>
        <title>Create a Project</title>
    </head>
    <body>
        <h1>Create Project</h1>
        {% if errormessage %}
        <h3>{{ errormessage }}</h3>
        {% endif %}
    </body>
    <form class="form" action="/createProject" method="post">
        <h3><label for="name">
            Project Name:
        </label></h3>
        <input id="name" name="name" value="{{name}}" type="text" aria-label="name">

        <h3><label for="value">
            Project Value:
        </label></h3>
        <input id="value" name="value" value="{{value}}" type="text" aria-label="value">


        <h3><label for="clientID">
            Client:
        </label></h3>
        <select name="clientID" id="clientID"  aria-label="clientID">
            {% for client in clients %}
                <option value={{client.id}}>{{client.name}}</option>
            {% endfor %}
        </select>
    </br></br>

    <button id="submit">Submit</button>
    </form>
</html>
